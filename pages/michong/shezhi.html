<!doctype html>
<html>
<head>
<title>信息设置</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jq.js"></script>
</head>
<body>
<div class="container f0_bg">
<div class="shezhi">
    <div class="fl">LED</div>
    <div class="fr">
    <div class="switch"><input type="checkbox" checked><label><i></i></label></div>
    </div>
</div>
<div class="shezhi">
    <div class="fl">时区设置</div>
    <div class="fr">east, 8h, 0m</div>
</div>


<div class="shezhi">
    <div class="fl">定位模式</div>
    <div class="fr icon-down"></div>
  <div class="icon-down-content">
    <div class="clear"></div>
    <div class="fl">GPS定位</div>
    <div class="fr">
    <div class="switch"><input type="checkbox" checked><label><i></i></label></div>
    </div>
    <div class="clear"></div>
    <div class="fl">基站定位</div>
    <div class="fr">
    <div class="switch"><input type="checkbox"><label><i></i></label></div>
    </div>
    <div class="clear"></div>
    <div class="fl">GPS+基站定位</div>
    <div class="fr">
    <div class="switch"><input type="checkbox"><label><i></i></label></div>
  </div>
</div>
</div>


<div class="shezhi">
    <div class="fl">报警设置</div>
    <div class="fr icon-down"></div>
</div>
<div class="shezhi">
    <div class="fl">震动唤醒</div>
    <div class="fr"><input type="text" placeholder="1" id="trackBar_1"><input type="submit" value="确定"></div>
    <div class="clear"></div>
    <div><input type="range" id="trackBar1" min="1" max="10" step="1" value="1" /></div>
</div>
<div class="shezhi">
    <div class="fl">上传间隔</div>
    <div class="fr"><input type="text" placeholder="1"  id="trackBar_2"><input type="submit" value="确定"></div>
    <div><input type="range" id="trackBar2" min="1" max="10" step="1" value="1" /></div>
</div>
<div class="shezhi">
    <div class="fl">修改设备密码</div>
    <div class="fr icon-right"></div>
</div>
<div class="shezhi">
    <div class="fl">设备信息</div>
    <div class="fr icon-right"></div>
</div>
</div>
</body>
